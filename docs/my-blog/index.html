<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 → 小程序通信 Demo</title>
</head>

<body>
    <div>
        <h2>测试数据 (H5 页面)</h2>
        <button id="sendBtn">发送消息给小程序</button>
    </div>
    <script>
        // 点击按钮调用发送方法
        document.getElementById("sendBtn").addEventListener("click", function () {
            sendMessageToMiniProgram();
        });
        function sendMessageToMiniProgram() {
            console.log('window.wx', window.wx)
            if (!window.wx || !wx.miniProgram) {
                alert("当前环境不是微信内置浏览器，小程序通信不可用！");
                return;
            }
            wx.miniProgram.postMessage({
                data: {
                    type: "openLocation",
                    longitude: 116.397428,
                    latitude: 39.90923,
                    name: "天安门",
                    address: "北京市东城区天安门",
                    scale: 17
                }
            });

            alert("消息已发送！");
        }
    </script>

</body>

</html>
